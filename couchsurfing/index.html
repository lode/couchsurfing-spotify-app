<body>
<div class="container-narrow">

<h1 id="header">Concert Sleep-Over</h1>

<div class="row">

        <div class="concert">
            <img class="img-rounded" src="http://cltampa.com/tampacalling/files/2009/04/istock_concert-crowd.jpg">
            <div class="meta">
                <h3>Ciwan Haco</h3>
                <p>42 hosts available</p>
                <div class="people-joining">
                    <img src="http://www.gravatar.com/avatar/ed8854ac91328b0f7741b4d9bb3b7483?rating=g&amp;size=20">
                </div>
            </div>
        </div>
        <div class="concert">
            <img class="img-rounded" src="http://cltampa.com/tampacalling/files/2009/04/istock_concert-crowd.jpg">
            <div class="meta">
                <h3>Ciwan Haco</h3>
                <p>42 hosts available</p>
                <div class="people-joining">
                    <img src="http://www.gravatar.com/avatar/ed8854ac91328b0f7741b4d9bb3b7483?rating=g&amp;size=20">
                </div>
            </div>
        </div>
        <div class="concert">
            <img class="img-rounded" src="http://cltampa.com/tampacalling/files/2009/04/istock_concert-crowd.jpg">
            <div class="meta">
                <h3>Ciwan Haco</h3>
                <p>42 hosts available</p>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="span8">
        <h2>Didn't find the concert you're looking for?</h2>
        <form id="search" action="#search-concert" class="form-horizontal">
            <input type="text" class="span4" name="band" placeholder="Which band are you looking for?">
            <input type="text" class="span4" name="location" placeholder="Where is the band playing?">
            <br>
            <input type="submit" class="btn span2" value="search">
        </form>
    </div>
</div>

</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>

<script src="js/example.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.concert').on('click', function(){
        window.location.href = 'concert.html';
    });
});
</script>

</html>
