<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Concerts & couches</title>
	<link rel="stylesheet" href="a/c/style.css" media="screen"/>
            <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
     <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="two-col">
    <div class="home_button">
        <a class="home btn" href="#">home</a>
    </div>	
    <div class="col-half">
               
		<div class="col-header"><h2>Concerts</h2></div>
		<div id="concerts">
			<div id="custom-search">
				<form id="search" action="#search-concert" class="search-box">
		            <input type="text" class="npt" name="band" placeholder="Which artist do you want to see live?">
		            <input type="submit" class="btn" value="search">
		        </form>
			</div>
			<div id="sugested">
				<ul>
				</ul>
			</div>
		</div>
	</div>
	<div class="col-half">
		<div class="col-header right"><h2>Couch offers</h2></div>
		<div id="available-couches">
			<div class="arrow"></div>
		</div>
	</div>
</div>
<footer><div class="full-width">Coded @ Kings of Code festival 2012</div></footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/usergrid.appSDK.js" type="text/javascript"></script>
<script src="js/mustache.min.js"></script>
<script src="a/j/script.js" type="text/javascript"></script>
<script type="text/x-mustache" id="tpl-host">
			<div class="available-couch">
				<div class="pre-fold">
					<h3>{{full_name}}</h3>
					
				</div>
				<div class="post-fold" style="clear: both;">
					<img src="{{image}}" class="couchserfing-user-image">
					<div class="meta">
						<p>{{languages}}</p>
						<a href="http://www.couchsurfing.org/profile.html?id={{id}}" class="btn">Send CouchRequest</a>
					</div>
				</div>
			</div>
</script>
<script type="text/javascript">
$(document).ready(function(){
    $('.concert').on('click', function(){
        window.location.href = 'concert.html';
    });
    $('.home').on('click', function(){
        window.location.href = 'index.html';
    });
});
</script>
</body>
</html>
